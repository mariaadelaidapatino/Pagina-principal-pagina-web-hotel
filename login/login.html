<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title">Seleccione </h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="imagenes/recepcionista.png" alt="">
                    <span>Recepción</span>
                </div>
                <div class="social-login-element">
                    <img src="imagenes/manager.png" alt="">
                    <span>Manager</span>
                </div>
            </div>
            <p></p>
            <form class="inputs-container">
                <input class= input type="text" placeholder="Nombre de usuario">
                <input class= input type="password" placeholder="Contraseña">
                <p>Forgot password <span class="span">Click here</span></p>
                <button class="btn">login</button>
                <p>Crear una cuenta <span class="span">Sign Up</span></p>
            </form>
        </div>
        <img class="image-container" src="imagenes/login.svg" alt="login">
    </div>
    
</body>
</html>
